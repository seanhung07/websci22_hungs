<body>

    <body>

        <main class="container py-5">
            <div class="d-flex">
                <form class="d-flex justify-content-center flex-nowrap box" method="get" onSubmit="return false;" autocomplete="off">
                    <div class="autocomplete pt-2">
                      <input class="form-control border-end-0 border rounded-pill" type="search" placeHolder="Search" id="search-input">
                    </div>
                    <span class="input-group-append p-2">
                        <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="submit" onclick="getData()">
                            <i class="fa fa-search" ></i>
                        </button>
                    </span>
                  </form>
            </div>
            <hr class="my-5">
            <div id= "data">
            </div>
            <div class="row" data-masonry='{"percentPosition": true }' id ="text">
                
            </div>

        </main>
    </body>
 


    <script src="index.js"></script>
</body>
