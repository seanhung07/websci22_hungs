  <body>
    
<main>
  <div class="container-fluid"> 
    <div class="row">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
        <div class="card " style="width: 30rem; height: 30rem;">
          <div class="card-body p-5">
            <div class="card-header pb-4">  
              <form class="d-flex align-items-center flex-nowrap box" method="get" onSubmit="return false;" autocomplete="off">
                <div class="autocomplete">
                  <input class="form-control border-end-0 border rounded-pill" type="search" placeHolder="Search" id="search-input">
                </div>
                <span class="input-group-append p-2">
                    <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="submit" onclick="getData()">
                        <i class="fa fa-search" ></i>
                    </button>
                </span>
              </form>
            </div>
            <h5 class="card-title pt-4" id="city"></h5>
            <p class="card-text mb-1 font-weight-bold" id="description"></p>
            <img id="wicon" src="" alt="Weather icon">
            <h6 class="card-subtitle text-muted pt-3" id="temp"></h6>
            <h6 class="card-subtitle text-muted pt-4" id="date"></h6>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>
