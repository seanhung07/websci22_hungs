<mat-toolbar color="primary">
  <span>LAB 8</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" style="margin-right:20px" (click)="openDialog()">Add Data</button>
  <button mat-raised-button color="warn" style="margin-right:20px" (click)="toggleShow()"  type="checkbox" >Show Graph</button>
  <button mat-raised-button color="accent"  style="margin-right:20px" (click)="addNewNews()">Get Data</button>
  <button mat-raised-button color="accent" (click)="clearNews()">Clear Data</button>
</mat-toolbar>
<div class="container">
  <div layout="row" layout-align="center center">
    <!-- <app-pie *ngIf="this.data > 1"></app-pie>
    <app-bar ></app-bar> -->
    <!-- <button (click)="toggleShow()" type="checkbox" >show/hide</button> -->
    <div *ngIf="isShown" class="row container-fluid"  id="divshow" >
      <app-pie ></app-pie>
      <app-bar ></app-bar>
  </div>
  </div>
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="search BTC" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> News Title </th>
          <td mat-cell *matCellDef="let row"> {{row.text}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="senData">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sentiment Data</th>
          <td mat-cell *matCellDef="let row"> {{row.senData}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
             <button mat-icon-button (click)="editNews(row)"color = "primary">
               <mat-icon>edit</mat-icon>
             </button>
             <button mat-icon-button (click) = "deleteNews(row._id)"color = "warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
